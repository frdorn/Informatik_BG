      var lnGewinne = [11586, 12569, 22254, 23654, 32541, 55589, 85665, 87512, 98521, 98741];
    
      function starteCode() {
         // L2.3.2.1 
         var losnr = parseInt(document.getElementById("losnummer").value);
         var gefunden = false;
         var indexAnfang = 0;
         var indexEnde = lnGewinne.length - 1;
         var indexMitte;

         while(gefunden == false && indexAnfang <= indexEnde) {
            indexMitte = Math.floor((indexAnfang + indexEnde) / 2)
            if (losnr == lnGewinne[indexMitte]) {
               gefunden = true;
            } else {
               if (losnr > lnGewinne[indexMitte]) {
                  indexAnfang = indexMitte + 1;
               } else {
                  indexEnde = indexMitte - 1;
               }
            }
         }

         if (gefunden == true) {
            alert("Sie haben gewonnen");
         } else {
            alert("Sie haben nicht gewonnen")
         }
         





      }
