    <title>Zahlen sortieren</title>

    <script>

        function optimierterBubbleSort(){
            //Array einlesen
            var zahlen = [10, 1, 2, 3, 4, 5, 6, 7, 8, 9];          
        
            var laenge = zahlen.length;
            var zwischenspeicher;
            var tausch = false;
        
            //Sortierung
            // äußere Schleife, Zähler i, Rückwärts laufend
            for (var i = laenge - 2; i >= 0; i--) {
                tausch = false;
                // innere Schleife, Zähler j, Vorwärts laufend
                for (var j = 0; j <= i; j++) {
                    // Vergleich der Zahlen, wenn nötig tauschen
                    if (zahlen[j] > zahlen[j+1])
                    {
                        zwischenspeicher = zahlen[j]
                        zahlen[j] = zahlen[j+1]
                        zahlen[j+1] = zwischenspeicher
                        tausch = true;
                    }
                }

                // wenn tausch == false, dann kann abgebrochen werden
                if (tausch == false) {
                    // Setze i auf -1, damit die äußere Schleife abbricht
                    i = -1;
                }
            }           
           
            




        }
    </script>
