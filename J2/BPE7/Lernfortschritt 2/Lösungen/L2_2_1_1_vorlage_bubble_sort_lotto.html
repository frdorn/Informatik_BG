<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://shs-start.de/it/j2/lf2/format.css" type="text/css">
    <title>Lottozahlen</title>

    <script>

        function starteCode() {
            var lotto = [48, 5, 17, 32, 7, 29];
            var laenge = lotto.length;

            // Sortierung
            // äußere Schleife, Zähler i
            for (var i = 1; i < laenge; i++) {
                // innere Schleife, Zähler j
                for (var j = 0; j < laenge - i; j++) {
                    // Vergleich der Zahlen, wenn nötig tauschen
                    if (lotto[j] > lotto[j + 1]) {
                        var zwischenspeicher = lotto[j];
                        lotto[j] = lotto[j + 1];
                        lotto[j + 1] = zwischenspeicher;
                    }
                }
            }

            //Ausgabe
            alert(lotto)

        }
    </script>

</head>

<body>
    <table>
        <tr>
            <td class="vierzig">
                <h1>Ziehung der Lottozahlen</h1>
            </td>
            <td>
                <img src="https://shs-start.de/it/j2/lf2/bilder/lotto.png" alt="Lotto" title="Lotto" width="30%"
                    height="auto">
            </td>
        </tr>
    </table>

    <input onclick="starteCode()" type="button" value="Lottozahlen sortieren"> <br>
    <p id="ergebnis">Die Lottozahlen: </p>
</body>

</html>
